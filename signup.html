<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Love Running club for runners in Dublin, Ireland" />
    <meta name="keywords" content="love running, running club, ireland, dublin" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Love Running</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="#">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form-section">
        <form action="https://formdump.codeinstitute.net/" method="POST">
            <h2>Let's get you signed up!</h2>

            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" required>
            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" required>
            <label for="email">Email Address</label>
            <input id="email" name="email_address" type="email" required>
            <label for="road">Road</label>
            <input id="road" name="running_preference" type="radio" value="road" required>
            <label for="trail">Trail</label>
            <input id="trail" name="running_preference" type="radio" value="trail" required>
            <label for="both">Both</label>
            <input id="both" name="running_preference" type="radio" value="both" required>
            
            <input id="submit" name="submit" type="submit" value="Let's Run!" required>
        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>  
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>    
            </li>
            <li>
                <a href="https://www.youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script (added here to ensure qucik load times)-->
    <script src="https://kit.fontawesome.com/69c4af19c8.js" crossorigin="anonymous"></script>
</body>

</html>
